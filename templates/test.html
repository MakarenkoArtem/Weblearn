{% extends "template.html" %}
{% block dropdown %}
{% if id != 0 %}
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            <img src="/static/img/user_images/{{ id }}.png" align="right" width="65" height="65"
                 alt="" class="round">
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header">Настройка пользователя</li>
            <li><a class="dropdown-item" href="/">Выйти</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">Уроки</li>
            <li><a class="dropdown-item" href="/weblearn">Посмотреть уроки</a></li>
        </ul>
    </div>
{% else %}
    </br></br></br>
{% endif %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="form-group">
        <label class="form-check">{{ quest }}</label>
        {% for var in varia %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id={{ var }} value={{ var }} checked>
                <label class="form-check-label" for={{ var }}>{{ var }}</label>
            </div>
        {% endfor %}
    </div>
    <a href="/weblearn" style="position: relative; float: left; left: 6%;" class="btn btn-primary"><h2>Завершить тест</h2></a>
    <a href="/test/{{ lesson }}/{{ page + 1 }}" style="position: relative; float: right; right: 6%;" class="btn btn-success"><h2>Перейти к следующему вопросу</h2></a>
</div>
{% endblock %}
